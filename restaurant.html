<!DOCTYPE html>
<html>

<head>
  <!-- Meta-definitions -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul class="breadcrumb " >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-hidden='true' role='presentation'></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
     <ul class="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <section id="restaurant-container">
      <div class="img">
         <h1 id="restaurant-name"></h1>
          <img  id="restaurant-img" />
         <p id="restaurant-cuisine"></p>
      </div>
      <div class="body">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

    <!-- Beginning footer -->
    <section class="footerWrapper">
      <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    </section>
  
  <!-- End footer -->

  </main>
  <!-- End main -->

  

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- <script src="js/serviceWorker.js"></script> -->

  <!-- <script type="application/javascript"  src="serviceWorker.js"></script> -->
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpiO4VcL17SkYf-u8bHTlyXZ7_HQY9LUc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
